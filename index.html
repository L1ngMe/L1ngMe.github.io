<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1A1A1D;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #F24E1E;
            animation: fadeIn 1s ease-in-out forwards;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0;
            color: #E94E77;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 3s ease-in-out forwards;
        }

        a {
            text-decoration: none;
            color: #FFC857;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #FFC857;
            border-radius: 50px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #FFC857;
            color: #1A1A1D;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Привет, я [Ваше Имя]</h1>
    <h2>Дизайнер и Веб-разработчик</h2>

    <div class="container">
        <p>Добро пожаловать в мое портфолио. Здесь вы найдете мои последние работы и проекты.</p>
        <a href="#portfolio">Перейти к работам</a>
    </div>
</body>
</html>
